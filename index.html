<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=firefox">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  <title>Media Player</title>
</head>


<body id="main">
  <button class="extraButtons" id="colorscheme">Animating</button>
  <button class="extraButtons" id="openSecond">Second File Off</button>
  <div class="container">

    <div id="parent" class="iphone neu">
      <div class="title">
        <div><i class="fas fa-chevron-left"></i></div>
        <div>NOW PLAYING</div>
        <div><i class="fas fa-ellipsis-v" id="directory"></i></div>
      </div>

      <!--PLAYLIST TEST-->

      <div class="music-playlist">
        <div class="playlist-header">
          <label class="directory" for="file" title="Media Directory">
            <i class="fas fa-music"></i>
          </label>
          <h2 id="playlist-header-title">Playlist</h2>
          <i class="fas fa-times"></i>
        </div>
        <div class="playlist-printout">        
        </div>
      </div>

      <div class="album-overlay">
        <div id="video_container">
          <input onchange="playbackSlider(); getFileName()" class="input-file" id="choose-file" onclicked="videoLength"
            type="file" />
          <video id="video-player" class="media"></video>
          <img id="image-viewer" class="media"></img>
          <img id="cover-art" class="media"></img>
          <canvas id="imageCanvas" class="media" width="250" height="250"></canvas>

          <div id=musicData>
            <!--Displays audio track data-->
            <p class="audiotag" id="track"></p>
            <p class="audiotag" id="artist"></p>
            <p class="audiotag" id="album"></p>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button onclick="rewind(event)" class="btn lg neu">
          <div title="backward"><i class="fa fa-backward"></i></div>
        </button>
        <button onclick="play(event)" class="btn lg neu">
          <div title="play"><i class="fa fa-play"></i></div>
          <div class="pause"><i class="fa fa-pause"></i></div>
        </button>
        <button onclick="forward(event)" class="btn lg neu">
          <div title="forward"><i class="fa fa-forward"></i></div>
        </button>
        <button onclick="repeat(event)" class="btn lg red neu">
          <div title="repeat"><i class="fa-solid fa-repeat"></i></div>
        </button>
        <button class="btn lg red neu">
          <div title="shuffle"><i class="fa-solid fa-shuffle"></i></div>
        </button>
        <button onclick="fullScreen(event)" class="btn lg red neu">
          <div title="fullscreen"><i class="fa fa-expand"></i></div>
        </button>
      </div>

      <div class="speedcontrolcontainer">
        <div>
          <input type="range" id="pbrate" class="slider" min=0 value=100 max=2 step=.1>
          <span id="speedAmount"></span>
        </div>
      </div>

      <div id="video_seek_bar">
        <input id="scrubtimer" class="seekSlider" type="range" min="0" max="100" value="0" step="1">
        <span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
      </div>

      <script src="script/index.js"></script>
      <script src="script/load_media.js"></script>
      <script src="script/controls.js"></script>
      <script src="script/ppm.js"></script>
      <script src="script/folders.js"></script>

    </div>
   </div>
</body>

</html>
